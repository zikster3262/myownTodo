<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <title>Personal Note Taking App</title>
</head>


<body>
  <section id="title">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TodoApp</a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/notes">Notes</a>
    </li>
  </ul>
</nav>
  </section>

  <div class="middle-container">

<form class="form-one">
  <div class="form-group">
    <label for="Note Name">Note Name</label>
    <input type="text" class="form-control note-name" id="NoteNameInput" value="" placeholder="Note 1">
  </div>
  <div class="form-group">
    <label for="NoteContent">Note Content</label>
    <textarea class="form-control note-text" id="exampleFormControlTextarea1" placeholder="Insert your text"  rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="NoteDate">Note Date</label>
    <input type="date" class="form-control note-date" id="NoteDate" placeholder="Note 1">
  </div>

  <input type="button" value="Submit" id="btnsubmit" onclick="submitForm()">
</form>

<h2 class="creation-info"></h2>
  </div>
  

  <div class="bottom-container"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/browser.js"></script>
</body>
</html>
